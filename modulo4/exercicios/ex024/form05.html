<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="ismas" value="M">
            <label for="ismas">Masculino</label><br>
            <input type="radio" name="sexo" id="isfem" value="F">
            <label for="isfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esporte" id="ibasquete"> <label for="ibasquete">Basquete</label> <br>
            <input type="checkbox" name="esporte" id="ifutebol"> <label for="ifutebol">Futebol</label> <br>
            <input type="checkbox" name="esporte" id="inatacao"> <label for="inatacao">Natação</label> <br>
            <input type="checkbox" name="esporte" id="itenis"> <label for="itenis">Tênis</label>
        </fieldset>
        <p>

        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
